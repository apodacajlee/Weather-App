<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-left">
            <div id="input-container" class="top-row grid-box">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="state" name="state" id="state">
                </div>
                <div class="form-group">
                    <button id="submitBtn">Get Weather</button>
                </div>
            </div>
        
            <div id="saved-container" class="bottom-row grid-box">
                <div class="form-group">
                    <label for="saved">Saved Areas</label>
                    <select name="saved" id="saved"></select>
                </div>
                <div class = "form-group">
                    <button id="saveBtn" disabled>Save Previous Area</button>
                    <button id="removeBtn" disabled>Remove Saved Area</button>
                    <button id="reFetchBtn" disabled>Search Saved Area</button>
                </div>
            </div>
        </div>
    
        <div class="grid-right grid-box">
            <div id="results-container">
                <p id="condition"></h2>
                <p id="temp"></p>
                <p id="low"></p>
                <p id="high"></p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
